name: Build ifc-to-rdf-geom executables
on:
  push:
    paths:
      - 'IFC-converters/IFC-to-RDF-Geom/compact_ifc_converter.py'
      - 'IFC-converters/IFC-to-RDF-Geom/conversion-map.json'
      - '.github/workflows/build-ifc-to-rdf-geom.yaml'
  pull_request:
    paths:
      - 'IFC-converters/IFC-to-RDF-Geom/compact_ifc_converter.py'
      - 'IFC-converters/IFC-to-RDF-Geom/conversion-map.json'
      - '.github/workflows/build-ifc-to-rdf-geom.yaml'
  workflow_dispatch:
jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install pyinstaller ifcopenshell rdflib numpy pygltflib
      - name: Build executable
        run: pyinstaller --onefile --add-data "IFC-converters/IFC-to-RDF-Geom/conversion-map.json;IFC-to-RDF-Geom" IFC-converters/IFC-to-RDF-Geom/compact_ifc_converter.py
      - name: Create platform folder and move executable
        run: |
          if (!(Test-Path "dist\windows")) { New-Item -ItemType Directory -Path "dist\windows" }
          Move-Item "dist\compact_ifc_converter.exe" "dist\windows\ifc-to-rdf-geom.exe"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ifc-to-rdf-geom-windows
          path: dist/windows/*
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install pyinstaller ifcopenshell rdflib numpy pygltflib
      - name: Build executable
        run: pyinstaller --onefile --add-data "IFC-converters/IFC-to-RDF-Geom/conversion-map.json:IFC-to-RDF-Geom" IFC-converters/IFC-to-RDF-Geom/compact_ifc_converter.py
      - name: Create platform folder and move executable
        run: |
          mkdir -p dist/linux
          mv dist/compact_ifc_converter dist/linux/ifc-to-rdf-geom
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ifc-to-rdf-geom-linux
          path: dist/linux/*
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install pyinstaller ifcopenshell rdflib numpy pygltflib
      - name: Build executable
        run: pyinstaller --onefile --add-data "IFC-converters/IFC-to-RDF-Geom/conversion-map.json:IFC-to-RDF-Geom" IFC-converters/IFC-to-RDF-Geom/compact_ifc_converter.py
      - name: Create platform folder and move executable
        run: |
          mkdir -p dist/macos
          mv dist/compact_ifc_converter dist/macos/ifc-to-rdf-geom
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ifc-to-rdf-geom-macos
          path: dist/macos/*